<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shark Office - Aydar's Chaotic Resume</title>
    <link id="theme-link" rel="stylesheet" href="styles_dark.css">
    <script src="resume_scripts.js"></script>
    <style>
        .glitch-title {
            font-family: 'Courier New', Courier, monospace;
            font-size: 3em;
            color: #66b3ff;
            position: relative;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% {
                text-shadow: 2px 2px red;
            }
            50% {
                text-shadow: -2px -2px cyan;
            }
            100% {
                text-shadow: 2px 2px red;
            }
        }

        .toggle-buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        .toggle-buttons button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #66b3ff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toggle-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Тогглы для темы и языка -->
        <div class="toggle-buttons">
            <button class="language-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
            <button class="language-toggle" onclick="switchToRussian()">Switch to Russian</button>
        </div>

        <!-- Заголовок с анимацией глитч -->
        <header class="header">
            <div class="profile-picture">
                <img src="images/profile.jpg" alt="Aydar Shumbalov" style="border-radius: 50%; width: 150px;">
            </div>
            <h1 class="glitch-title">Aydar Shumbalov</h1>
            <p>First-year Student, HSE St. Petersburg<br>Major: Applied Analysis and Artificial Intelligence</p>
        </header>

        <!-- Навигация -->
        <nav class="navbar">
            <ul>
                <li><a href="experience.html" onclick="applyRandomEffect()">Experience</a></li>
                <li><a href="about.html" onclick="applyRandomEffect()">About Me</a></li>
                <li><a href="skills.html" onclick="applyRandomEffect()">Skills</a></li>
                <li><a href="contact.html" onclick="applyRandomEffect()">Contact</a></li>
            </ul>
        </nav>
    </div>

    <script>
        // Хаотичные эффекты
        window.onload = function() {
            createRandomEffect();
            randomBackgroundChange();
            addGlitchEffect();

            // Периодические эффекты
            setInterval(createRandomEffect, 7000);
            setInterval(randomBackgroundChange, 15000);
            setInterval(addGlitchEffect, 12000);
        };

        // Функция для переключения темы
        function toggleDarkMode() {
            const themeLink = document.getElementById('theme-link');
            if (themeLink.getAttribute('href') === 'styles_dark.css') {
                themeLink.setAttribute('href', 'styles.css'); // Переключение на светлую тему
            } else {
                themeLink.setAttribute('href', 'styles_dark.css'); // Переключение на темную тему
            }
        }

        // Функция для переключения на русскую версию
        function switchToRussian() {
            window.location.href = 'resume_ru.html'; // Переход на русскоязычную версию сайта
        }
    </script>
</body>
</html>
